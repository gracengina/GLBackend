# ===============================================================================
# EVENTLY - Event Management Platform Configuration
# ===============================================================================
# Spring Boot 3.5.6 Configuration File
# Environment: Development
# ===============================================================================

# ===============================================================================
# APPLICATION CONFIGURATION
# ===============================================================================
spring.application.name=evently-backend
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Application Information
info.app.name=Evently Event Management Platform
info.app.description=Comprehensive event planning and vendor management system
info.app.version=1.0.0
info.app.encoding=UTF-8
info.java.version=@java.version@

# ===============================================================================
# SERVER CONFIGURATION
# ===============================================================================
server.port=${PORT:8080}
server.address=${SERVER_ADDRESS:0.0.0.0}
server.servlet.context-path=/
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# ===============================================================================
# DATABASE CONFIGURATION
# ===============================================================================
# H2 In-Memory Database for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=secret
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true

 #MySQL Production Database (commented out for now)
 #spring.datasource.url=jdbc:mysql://localhost:3306/evently?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
 #spring.datasource.username=${DB_USERNAME:root}
 #spring.datasource.password=${DB_PASSWORD:secret}
 #spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.auto-commit=true

# ===============================================================================
# JPA/HIBERNATE CONFIGURATION
# ===============================================================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.open-in-view=false


# ===============================================================================
# SECURITY CONFIGURATION
# ===============================================================================
# JWT Configuration
app.jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890123456789012345678901234567890ABCDEF}
app.jwt.expiration-ms=${JWT_EXPIRATION:86400000}
app.jwt.refresh-expiration-ms=${JWT_REFRESH_EXPIRATION:604800000}
app.jwt.issuer=evently-backend
app.jwt.audience=evently-users

# Default Admin User
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin123}
spring.security.user.roles=ADMIN

# ===============================================================================
# CORS CONFIGURATION
# ===============================================================================
# Allow multiple frontend origins including different laptop IPs
# Update with your frontend laptop's IP address
# For production, set CORS_ALLOWED_ORIGINS environment variable
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5500,http://localhost:5501,http://localhost:5502,http://localhost:8080,http://localhost:5173,http://127.0.0.1:3000,http://127.0.0.1:5500,http://127.0.0.1:5501,http://127.0.0.1:5502,http://127.0.0.1:8000,http://127.0.0.1:8080,http://192.168.*:*,http://10.0.*:*,https://*.onrender.com,https://*.netlify.app,https://*.vercel.app,https://evently-avc4.onrender.com}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true
app.cors.max-age=3600

# ===============================================================================
# EMAIL CONFIGURATION
# ===============================================================================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email Templates
app.mail.from=${MAIL_FROM:noreply@evently.com}
app.mail.from-name=${MAIL_FROM_NAME:Evently Team}

# ===============================================================================
# FILE UPLOAD CONFIGURATION
# ===============================================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:10MB}
spring.servlet.multipart.file-size-threshold=2KB

# Application File Storage
app.file.upload-dir=${FILE_UPLOAD_DIR:uploads}
app.file.max-size=10MB
app.file.allowed-types=jpg,jpeg,png,gif,pdf,doc,docx

# ===============================================================================
# ACTUATOR CONFIGURATION
# ===============================================================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=always
management.metrics.export.prometheus.enabled=true

# ===============================================================================
# LOGGING CONFIGURATION
# ===============================================================================
logging.level.root=INFO
logging.level.com.evently=${LOG_LEVEL:DEBUG}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:DEBUG}
logging.level.org.springframework.web=${WEB_LOG_LEVEL:INFO}
logging.level.org.hibernate.SQL=${SQL_LOG_LEVEL:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.evently.security.JwtAuthenticationFilter=TRACE
logging.level.com.evently.security.JwtTokenProvider=TRACE


# Logging Pattern
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ===============================================================================
# JACKSON CONFIGURATION
# ===============================================================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# ===============================================================================
# CACHE CONFIGURATION
# ===============================================================================
spring.cache.type=simple
spring.cache.cache-names=vendors,events,users

# ===============================================================================
# VALIDATION CONFIGURATION
# ===============================================================================
spring.validation.enabled=true

# ===============================================================================
# DEVELOPMENT TOOLS
# ===============================================================================
spring.devtools.restart.enabled=${DEVTOOLS_ENABLED:true}
spring.devtools.livereload.enabled=${LIVERELOAD_ENABLED:true}

# ===============================================================================
# MIGRATION CONFIGURATION
# ===============================================================================
spring.flyway.enabled=false
spring.liquibase.enabled=false

# ===============================================================================
# BANNER CONFIGURATION
# ===============================================================================
spring.banner.location=classpath:banner.txt
